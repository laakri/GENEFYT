<div class="under-toolbar">
  <div class="mainpage">
    <div class="toolbar-text">
      <div>
        <a>Graphics & Design</a>
      </div>
      <div><a href="">Digital Marketing</a></div>
      <div><a href="">Video & Animation</a></div>
      <div><a href="">Music & Audio</a></div>
      <div><a href="">Programming & Tech</a></div>
      <div><a href="">Trading</a></div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>

<div class="mainpage">
  <div class="filter-section">
    <mat-form-field appearance="outline">
      <mat-label>Choose Gig Categorie</mat-label>
      <mat-select
        [(ngModel)]="filter"
        name="option"
        (ngModelChange)="onChange(filter)"
      >
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h3 style="color: white; margin-left: 50px">Filter > {{ filter }}</h3>
  </div>
</div>
<div class="mainpage">
  <div class="list-items">
    <div *ngFor="let gig of gigs">
      <mat-card class="list-item">
        <div class="list-item-firt-line">
          <img
            src="../../assets/avatar.png"
            alt=""
            width="100%;"
            height="100%;"
            class="list-item-user-img"
          />

          <div class="list-item-user-name">{{ gig.userId.name }}</div>
          <!--
          <div class="list-item-user-rate">
            <mat-icon class="star">favorite</mat-icon>
            <span>4</span>
          </div>
          -->
        </div>
        <div class="list-item-firt-line-1">
          <p>{{ gig.gigCategorie }}</p>
        </div>
        <div class="list-item-firt-line-2">
          <p>
            {{ gig.gigObject }}
          </p>
        </div>
        <div>
          <div class="list-item-user-post-img-div">
            <img
              src="{{ gig.filePath }}"
              alt="sdf"
              class="list-item-user-post-img"
              [routerLink]="['/PostPage', gig.id]"
            />
          </div>
        </div>
        <div>
          <div class="list-item-firt-line-4">
            <img src="../../assets/ethlogo.png" alt="ethlogo" />
            <span>{{ gig.StandarPrice }} </span>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
